<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TravelWise Login</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

      body {
         font-family: 'Poppins', sans-serif;
         background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 16px;
      }

      .login-container {
         box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
         border-radius: 12px;
         overflow: hidden;
      }

      .login-image {
         background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),
            url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
         background-size: cover;
         background-position: center;
      }

      .form-input {
         transition: all 0.3s ease;
      }

      .form-input:focus {
         box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
      }

      .login-btn {
         transition: all 0.3s ease;
      }

      .login-btn:hover {
         transform: translateY(-2px);
         box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
      }

      .social-btn {
         transition: all 0.3s ease;
      }

      .social-btn:hover {
         transform: translateY(-2px);
      }
   </style>
</head>

<body>
   <div class="login-container bg-white w-full max-w-4xl flex flex-col md:flex-row">
      <div class=" w-[50%] p-8 md:p-10">
         <h1 class="text-3xl font-bold text-gray-800 mb-2">Your Logo</h1>

         <div class="mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">Login</h2>
            <p class="text-gray-600">Login to access your TravelWise account</p>
         </div>

         <form class="space-y-6">
            <div>
               <label for="email" class="block text-sm font-medium text-gray-700 ">Email</label>
               <input type="email" id="email"
                  class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                  placeholder="john.doe@gmail.com" value="john.doe@gmail.com">
            </div>

            <div>
               <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
               <input type="password" id="password"
                  class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500"
                  placeholder="Enter your password" value="password123">
            </div>

            <div class="flex items-center justify-between">
               <div class="flex items-center">
                  <input type="checkbox" id="remember"
                     class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" checked>
                  <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
               </div>

               <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot Password</a>
            </div>

            <button type="submit"
               class="login-btn w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg font-semibold">
               Login
            </button>
         </form>

         <div class="text-center mt-6">
            <p class="text-gray-600">Don't have an account? <a href="#"
                  class="text-indigo-600 font-medium hover:text-indigo-800">Sign up</a></p>
         </div>

         <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
               <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
               <span class="px-2 bg-white text-gray-500">Or login with</span>
            </div>
         </div>

         <div class="flex justify-center space-x-4">
            <button class="social-btn w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center">
               <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn w-10 h-10 rounded-full bg-red-500 text-white flex items-center justify-center">
               <i class="fab fa-google"></i>
            </button>
            <button class="social-btn w-10 h-10 rounded-full bg-black text-white flex items-center justify-center">
               <i class="fab fa-apple"></i>
            </button>
         </div>
      </div>

      <div class=" w-[50%]  p-10 hidden md:block">
         <img width="100%" height="100%" src="./Group 4.png" alt="rasm">


      </div>
   </div>

   <script>
      document.querySelector('form').addEventListener('submit', function (e) {
         e.preventDefault();

         const email = document.getElementById('email').value;
         const password = document.getElementById('password').value;

         if (!email || !password) {
            alert('Please fill in all fields');
            return;
         }

         alert('Login successful! Redirecting to your dashboard...');
      });
   </script>
</body>

</html>
