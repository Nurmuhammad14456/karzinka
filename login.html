<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TravelWise Login</title>
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

      body {
         font-family: 'Poppins', sans-serif;
         min-height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         padding: 16px;
      }
   </style>
</head>

<body>
   <div class="w-[900px] m-auto bg-gray-100 rounded-[20px] border p-8">
      <div class="flex items-center gap-2 mb-6">
         <img src="./Group 47602.svg" alt="logo" width="30">
         <h1 class="text-xl font-bold">Your Logo</h1>
      </div>

      <div class="flex items-center">
         <div class="w-1/2 pr-4">
            <h2 class="text-lg font-semibold mb-2">Login</h2>
            <p class="text-sm mb-4">Login to access your account</p>

            <form id="loginForm" class="space-y-4">
               <div>
                  <label for="email" class="text-sm">Email</label>
                  <input type="email" id="email" class="w-full border p-2 rounded" placeholder="Email" required>
               </div>

               <div>
                  <label for="password" class="text-sm">Password</label>
                  <input type="password" id="password" class="w-full border p-2 rounded" placeholder="Password"
                     required>
               </div>

               <div class="flex items-center justify-between text-sm">
                  <label class="flex items-center gap-1">
                     <input type="checkbox">
                     Remember me
                  </label>
                  <a href="#" class="text-red-500">Forgot?</a>
               </div>

               <button class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
            </form>

            <p id="errorMsg" class="text-red-500 mt-3 hidden">❌ Email yoki parol noto‘g‘ri!</p>

            <p class="text-center text-sm mt-4">
               Don't have an account? <a href="#" class="text-red-500">Sign up</a>
            </p>

            <div class="flex items-center my-4">
               <hr class="flex-1">
               <span class="px-2 text-gray-500 text-sm">Or</span>
               <hr class="flex-1">
            </div>
         </div>

         <div class="w-1/2">
            <img src="./Group 4.png" alt="image" class="w-full h-full object-cover">
         </div>
      </div>
   </div>

   <script src="./main.js"></script>
</body>

</html>
